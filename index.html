<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de d√©s</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5 position-relative">
        <div class="row justify-content-md-center">
            <div id="des" class="col-12 item mb-2 position-absolute top-50 start-50 translate-middle ">dice</div>
        </div>
        <div class="row no-gutters mb-3">
            <div id="p1" class="col-6 item backgroundActive1">
                <h1>Player 1&nbsp;&nbsp;<span id="active1" class="material-icons">fiber_manual_record</span></h1>
                <div id="p1TotalScore"></div>
                <div id="p1CurrentScore"><span>Current</span><br>
                    <div id="p1c"></div>
                </div>
            </div>
            <div id="p2" class="col-6 item backgroundActive2">
                <h1>Player 2&nbsp;&nbsp;<span id="active2" class="material-icons">fiber_manual_record</span></h1>
                <div id="p2TotalScore"></div>
                <div id="p2CurrentScore"><span>Current</span><br>
                    <div id="p2c"></div>
                </div>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-6 col-lg-4 text-center">
                <button id="newGame" class="btn btn-primary icons mr-1px" onclick="startGame()"><span
                        class="material-symbols-outlined icons">restart_alt</span>&nbsp;&nbsp;NEW GAME</button>
            </div>
            <div class="col-6 col-lg-4 text-center">
                <button id="hold" class="btn btn-warning icons" onclick="holdRound()"><span
                        class="material-symbols-outlined icons">add_circle</span>&nbsp;&nbsp;HOLD</button>
            </div>
            <div class="col-12 col-lg-4 text-center">
                <button id="rollDice" class="btn btn-success block icons" onclick="throwDice()"><span
                        class="material-symbols-outlined icons">touch_app</span>&nbsp;&nbsp;ROLL DICE</button>
            </div>
        </div>
        <!---you win pop up message-->
        <div class="modal fade" id="winnerModal" tabindex="-1" aria-labelledby="winnerModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5 text-center" id="winnerModalLabel">Player</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  WON
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
